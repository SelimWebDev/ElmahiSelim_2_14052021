<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d5ff2cdc84.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="logo Reservia">
            </div>
            <nav class="menu">
                <a class="menu_link" href="#hebergement">Hébergements</a>
                <a class="menu_link" href="#activites">Activités</a>
                <a class="menu_link" href="">S'inscrire</a>
            </nav>
        </header>
        <main>
            <section id="recherche">
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <span>En plein centre ville ou en pleine nature</span>
                <div id="search_block">
                    <div id="search_icone"><i class="fas fa-map-marker-alt"></i></div>
                    <input id="search_input" type="text">
                    <button id="search_btn" type="button">Rechercher</button>
                </div>
                <div id="filter_block">
                    <span class="filter">Filtre</span>
                    <div class="filter_div">
                        <button class="filter_btn" type="button">
                            <div class="filter_icone"><i class="fas fa-money-bill-wave"></i></div>
                            <span class="filter">Economique</span>
                        </button>
                    </div>
                    <div class="filter_div">
                        <button class="filter_btn" type="button">
                            <div class="filter_icone"><i class="fas fa-child"></i></div>
                            <span class="filter">Familial</span>
                        </button>
                    </div>
                    <div class="filter_div">
                        <button class="filter_btn" type="button">
                            <div class="filter_icone"><i class="fas fa-heart"></i></div>
                            <span class="filter">Romantique</span>
                        </button>
                    </div>
                    <div class="filter_div">
                        <button class="filter_btn" type="button">
                            <div class="filter_icone"><i class="fas fa-dog"></i></div>
                            <span class="filter">Animaux autorisés</span>
                        </button>
                    </div>
                </div>
            </section>
            <section id="hebergement">
                    <div id ="hebergement_block">
                        <div class="block_title"><h1>Hébergements à Marseille</h1></div>
                        <div id="display_heb">
                            <figure class="heb_fig">
                                <img src="" alt="auberge de la cannebiere">
                                <figcaption>
                                    Auberge de la Cannebière<br>
                                    Nuit à partir de 25€
                                </figcaption>
                            </figure>
                            <figure class="heb_fig">
                                <img src="" alt="hotel du port">
                                <figcaption>
                                    Hôtel du port<br>
                                    Nuit à partir de 52€
                                </figcaption>
                            </figure>
                            <figure class="heb_fig">
                                <img src="" alt="hotel les mouettes">
                                <figcaption>
                                    Hôtel Les mouettes<br>
                                    Nuit à partir de 76€
                                </figcaption>
                            </figure>
                            <figure class="heb_fig">
                                <img src="" alt="hotel de la mer">
                                <figcaption>
                                    Hôtel de la mer<br>
                                    Nuit à partir de 46€
                                </figcaption>
                            </figure>
                            <figure class="heb_fig">
                                <img src="" alt="auberge le panier">
                                <figcaption>
                                    Auberge Le Panier<br>
                                    Nuit à partir de 23€
                                </figcaption>
                            </figure>
                            <figure class="heb_fig">
                                <img src="" alt="hotel chez amina">
                                <figcaption>
                                    Hôtel chez Amina<br>
                                    Nuit à partir de 96€
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div id="populaire_block">
                        <div class="block_title"><h1>Les plus populaire</h1></div>
                        <div id="display_pop">
                            <figure class="pop_fig">
                                <img src="" alt="hotel le soleil du matin">
                                <figcaption>
                                    Hôtel le soleil du matin<br>
                                    Nuit à partir de 128€
                                </figcaption>
                            </figure>
                            <figure class="pop_fig">
                                <img src="" alt="Au coeur de l'eau chambres d'hotes">
                                <figcaption>
                                    Au coeur de l'eau chambres d'hotes<br>
                                    Nuit à partir de 71€
                                </figcaption>
                            </figure>
                            <figure class="pop_fig">
                                <img src="" alt="hotel tout bleu et blanc">
                                <figcaption>
                                    Hôtel tout bleu et blanc<br>
                                    Nuit à partir de 58€
                                </figcaption>
                            </figure>
                        </div>
                    </div>
            </section>
            <section id="#activites">
                <h1>Activités à Marseille</h1>
            </section>
        </main>
    </body>
</html>
